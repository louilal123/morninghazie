<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Box üéÅ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        #surpriseButton {
            padding: 20px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }

        #surpriseButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px;
            animation: fadeIn 1s;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            border-radius: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .message {
                font-size: 1.8em;
            }
            #surpriseButton {
                font-size: 1.3em;
                padding: 18px 36px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.5em;
            }
            #surpriseButton {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="surpriseButton">Click for a Surprise! ‚ú®</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const surpriseMessages = [
            "You're Amazing! üåü",
            "Keep Shining! ‚ú®",
            "You Make the World Better! üåà",
            "You're Awesome! üéâ",
            "Have a Wonderful Day! üå∫",
            "You're Fantastic! üí´",
            "You're Extraordinary! üå†",
            "You Light Up The Room! üåû",
            "You're Incredible! ‚≠ê",
            "You're Magic! ‚ú®"
        ];

        let lastMessageIndex = -1;

        function getRandomMessage() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * surpriseMessages.length);
            } while (randomIndex === lastMessageIndex && surpriseMessages.length > 1);
            
            lastMessageIndex = randomIndex;
            return surpriseMessages[randomIndex];
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        document.getElementById('surpriseButton').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = getRandomMessage();
            createConfetti();
        });
    </script>
</body>
</html>
